<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/loadHeader.js" type="text/javascript"></script>
</head>
<body class="profile">
    <div class="column-1">
        <img src="css/imgs/perfil.png" alt="Foto de Perfil" class="profile-image">
    </div>
    <div class="column-2">
        <form class="form-container" id="profile-form">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" disabled>
            </div>
            <div class="form-group">
                <label for="endereco">Endere√ßo:</label>
                <input type="text" id="endereco" name="endereco" disabled>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" disabled>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" disabled>
            </div>
            <div class="form-group">
                <label for="data-nascimento">Data de Nascimento:</label>
                <input type="date" id="data-nascimento" name="data-nascimento" disabled>
            </div>
            <div class="form-group">
                <label for="sexo">Sexo:</label>
                <select id="sexo" name="sexo" disabled>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                </select>
            </div>
            <button type="button" class="edit-profile-button" id="edit-profile-button" onclick="redirectToEditarPerfil()">Editar</button> 
        </form>
    <script src="js/loadForm.js" type="text/javascript"></script>  
    </div>
</body>
</html>
