<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="profile">
    <div class="column-1">
        <img src="css/imgs/perfil.png" alt="Foto de Perfil" class="profile-image">
    </div>
    <div class="column-2">
        <form class="form-container">
            <label for="fullName">NOME COMPLETO</label>
            <input type="text" id="fullName" placeholder="Nome Completo" class="custom-input">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" placeholder="CPF">
            <label for="birthdate">DATA DE NASCIMENTO</label>
            <input type="date" id="birthdate">
            <button id="editProfileButton" class="primary-button" type="button">EDITAR</button>
        </form>
    </div>
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h2>CADASTRO</h2>
            <label for="modalFullNameInput">NOME COMPLETO</label>
            <input type="text" id="modalFullNameInput" placeholder="Nome Completo" class="custom-input">
            <label for="modalCpfInput">CPF</label>
            <input type="text" id="modalCpfInput" placeholder="CPF">
            <label for="modalBirthdateInput">DATA DE NASCIMENTO</label>
            <input type="date" id="modalBirthdateInput">
            <label for="modalPasswordInput">NOVA SENHA</label>
            <input type="password" id="modalPasswordInput" placeholder="Senha">
            <label for="modalConfirmPasswordInput">CONFIRMAR SENHA</label>
            <input type="password" id="modalConfirmPasswordInput" placeholder="Confirmar Senha">
            <button id="saveButton" class="primary-button">SALVAR</button>
            <button id="closeButton" class="secondary-button">FECHAR</button>
        </div>
    </div>
    <script src="js/loadForm.js"></script>
</body>
</html>
